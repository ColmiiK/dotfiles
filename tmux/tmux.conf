# Fix Colors
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"
# Scrolling
setw -g mouse on
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
# Renumber windows
set-option -g renumber-windows on
# Statusline Colors
set -g status-style bg=terminal,fg=terminal
# Statusline location
set -g status-position bottom
# Current window name bold
set -g window-status-current-style fg=terminal,bold
# Time settings
set -g status-right "%H:%M, %d-%m-%y, %a"
# Increase left length
set -g status-left-length 20
# Reduce escape key latency
set -sg escape-time 0

# Binds
# Change prefix from C-b to C-a
set -g prefix C-a
# Split window horizontally/vertically
bind - split-window -v
bind | split-window -h
# Kill current window/pane
bind q killp
# Faster switching windows
bind C-p previous-window
bind C-n next-window
bind a last-window

set -g @yank_with_mouse on # or 'on'

# bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
